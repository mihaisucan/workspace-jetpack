<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>Workspace</title>
  </head>
  <body>
    <form>
      <p>Hello world!</p>
      <p><textarea id="source-input">// Hello world!</textarea></p>

      <p><label><input id="content-context" type="radio" name="context" value="content">
           Content</label>
         <label><input id="chrome-context" type="radio" name="context" value="chrome">
           Chrome</label></p>

      <p><button id="execute">Execute</button>
         <button id="inspect">Inspect</button>
         <button id="print">Print</button></p>
    </form>
  </body>
</html>
