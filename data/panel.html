<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>Workspace</title>
    <link rel="stylesheet" type="text/css" href="panel.css">
  </head>
  <body>
    <h1>Workspace</h1>
    <p><textarea id="source-input">// Hello world!</textarea></p>

    <p>Context:
      <label>
        <input id="content-context" type="radio" name="context" value="1">
        Content</label>
      <label>
        <input id="chrome-context" type="radio" name="context" value="2">
        Chrome</label>
    </p>

    <p>Action:
       <button id="execute">Execute</button>
       <button id="inspect">Inspect</button>
       <button id="print">Print</button></p>

  </body>
</html>
